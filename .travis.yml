language: rust

rust:
  - 1.32.0
  - 1.31.0
  - 1.30.0
  - 1.29.0
  - 1.28.0
#  - stable
#  - beta
#  - nightly

matrix:
  allow_failures:
    - rust: nightly

#env:
#  global:
#    - RUSTFLAGS="-C link-dead-code"

cache: cargo

dist: trusty

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

script:
  - cargo test
  - cargo test --all-features
#  - cargo test --features "serde1"
#  - cargo test --features "bigdecimal"
#  - cargo test --features "bigdecimal serde1"
#  - cargo test --features "chrono"
#  - cargo test --features "chrono serde1"

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    make install DESTDIR=../../kcov-build &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/valid-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage"
  fi
